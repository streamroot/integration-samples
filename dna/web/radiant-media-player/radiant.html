<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Radiant Media Player DNA Plugin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="//samples.streamroot.io/web/assets/demo-pages.css">

    <!-- Makes the header -->
    <script src="//samples.streamroot.io/web/assets/header.js"></script>

    <!-- Builds -->
    <script src="//cdn.radiantmediatechs.com/rmp/5.7.8/js/rmp.min.js"></script>

    <!-- Graphs -->
    <script src="//tools.streamroot.io/usage-graphs/stable/graphs.js"></script>
</head>
​

<body>
    <header></header>
    <center>
        <div>
            <div id="demoplayer"></div>
        </div>
        <div id="streamroot-graphs"></div>
    </center>
    <script>
        (function () {
            var src = {
                hls: 'https://demo-vod.streamroot.io/index.m3u8'
            };
            var streamrootConfig = {
                type: 'hlsjs',
                streamrootKey: 'demoswebsiteandpartners',
                dnaConfig: {},
            };

            var settings = {
                licenseKey: 'Kl8lMD1pZ2N2MDIwN292PWlvZWU3MnNlP3JvbTVkYXNpczMwZGIwQSVfKg==',
                streamrootConfig: streamrootConfig,
                src: src,
                // Recommended settings for HLS streaming
                hlsJSMaxBufferSize: 0,
                hlsJSMaxBufferLength: 30,
                hlsJSLiveSyncDuration: 30, // Not needed for VoD streams
                forceHlsJSOnMacOSIpadOSSafari: true, //To activate Streamroot on Safari Mac OS. Only from player 5.4.10+.
                delayToFade: 3000,
                width: 512,
                height: 288,
                muted: true,
                autoplay: true,
            };
            var elementID = 'demoplayer';
            var rmp = new RadiantMP(elementID);
            rmp.init(settings);
        })();
    </script>
</body>

</html>
