<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dash.js DNA Wrapper</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="//samples.streamroot.io/web/assets/demo-pages.css">

    <!-- Makes the header -->
    <script src="//samples.streamroot.io/web/assets/header.js"></script>

    <!-- Builds -->
    <script src="//cdn.dashjs.org/v2.9.2/dash.all.min.js"></script>
    <script src="//cdn.streamroot.io/dashjs-dna-wrapper/1/stable/dashjs-dna-wrapper.js"></script>

    <!-- Graphs -->
    <script src="//tools.streamroot.io/usage-graphs/stable/graphs.js"></script>
</head>

<body>
    <header></header>
    <center>
        <video controls muted autoplay id="demoplayer" width="512" height="288"></video>
        <script>
            var playerConfig = {};
            var dnaConfig = {};
            var player = dashjs.MediaPlayer().create();
            var dashjsWrapper = new DashjsDnaWrapper(player, 'demoswebsiteandpartners', dnaConfig, playerConfig);
            var videoElement = document.getElementById('demoplayer');
            player.getDebug().setLogToBrowserConsole(false);
            player.initialize(videoElement,
                'https://wowza-test-cloudfront.streamroot.io/vodOrigin/tos1500.mp4/manifest.mpd', true);
        </script>
        <div id="streamroot-graphs"></div>
    </center>
</body>

</html>
