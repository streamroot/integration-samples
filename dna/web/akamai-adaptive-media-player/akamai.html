<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Akamai Adaptive Media Player DNA Plugin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="//samples.streamroot.io/web/assets/demo-pages.css">

    <!-- Makes the header -->
    <script src="//samples.streamroot.io/web/assets/header.js"></script>

    <!-- Builds -->
    <script src="//samples.streamroot.io/web/assets/akamai/amp/amp.min.js"></script>

    <!-- Graphs -->
    <script src="//tools.streamroot.io/usage-graphs/stable/graphs.js"></script>

    <script>
        // Streamroot-injected informations
        var streamrootDna = {
            streamrootKey: 'demoswebsiteandpartners',
            dnaConfig: {}
        };

        var hlsjsConfig = {
            "maxBufferSize": 0,
            "maxBufferLength": 30,
            "liveSyncDuration": 30
        }

        window.addEventListener("load", function () {

            var config = {
                autoplay: true,
                autoplayPolicy: "muted",
                paths: {
                    base: "//samples.streamroot.io/web/assets/akamai/",
                    root: "//samples.streamroot.io/web/assets/akamai/",
                    player: "//samples.streamroot.io/web/assets/akamai/amp/",
                    plugins: "//samples.streamroot.io/web/assets/akamai/akamai/amp/",
                    ressources: "//samples.streamroot.io/web/assets/akamai/ressources/"
                },
                media: {
                    source: [{
                        src: 'https://demo-vod.streamroot.io/index.m3u8',
                        type: 'application/x-mpegURL'
                    }]
                },
                hls: {
                    resources: [{
                            type: "text/javascript",
                            src: "//cdn.jsdelivr.net/npm/hls.js@0.11.0/dist/hls.min.js",
                        },
                        {
                            type: 'text/javascript',
                            src: '//cdn.streamroot.io/akamaimp-hls-dna-plugin/1/stable/akamaimp-hls-dna-plugin.js'
                        }
                    ]
                }
            };

            amp = akamai.amp.AMP.create("akamai-media-player", config);
        })
    </script>
</head>
​

<body>
    <header></header>
    <center>
        <div>
            <div id="akamai-media-player" style="height:288px; width:512px"></div>
        </div>
        <div id="streamroot-graphs"></div>
    </center>
</body>

</html>
