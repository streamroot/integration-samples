<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Akamai Adaptive Media Player DNA Plugin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="//samples.streamroot.io/dna/web/assets/demo-pages.css">

    <!-- Makes the header -->
    <script src="//samples.streamroot.io/dna/web/assets/header.js"></script>

    <!-- Builds -->
    <script src="//samples.streamroot.io/dna/web/assets/akamai/amp/core/amp.min.js"></script>

    <!-- Graphs -->
    <script src="//tools.streamroot.io/usage-graphs/stable/graphs.js"></script>

    <script>
        // Streamroot-injected informations
        var streamrootDna = {
            streamrootKey: 'demoswebsiteandpartners',
            dnaConfig: {}
        };

        var hlsjsConfig = {
            "maxBufferSize": 0,
            "maxBufferLength": 30,
            "liveSyncDuration": 30
        }

        window.addEventListener("load", function () {

            var config = {
                autoplay: true,
                autoplayPolicy: "muted",
                paths: {
                    player: "//samples.streamroot.io/dna/web/assets/akamai/amp/"
                },
                media: {
                        src: 'https://demo-vod.streamroot.io/index.m3u8',
                        type: 'application/x-mpegURL'
                },
                plugins: {
                    streamroot: {
                        resources: [{
                            src: "//cdn.streamroot.io/akamaimp-hls-dna-plugin/1/stable/akamaimp-hls-dna-plugin.js",
                            type: "text/javascript"
                        }]
                    }
                }
            };

            amp = akamai.amp.AMP.create("akamai-media-player", config);
        })
    </script>
</head>

<body>
    <header></header>
    <center>
        <div>
            <div id="akamai-media-player" style="height:288px; width:512px"></div>
        </div>
        <div id="streamroot-graphs"></div>
    </center>
</body>

</html>
