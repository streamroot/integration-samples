<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JW Player DNA Plugin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="//samples.streamroot.io/web/assets/demo-pages.css">

    <!-- Makes the header -->
    <script src="//samples.streamroot.io/web/assets/header.js"></script>

    <!-- JW Player Builds -->
    <script src="//content.jwplatform.com/libraries/wEbP32x6.js"></script>

    <!-- Streamroot Plugin -->
    <script src="//cdn.streamroot.io/jwplayer-hls-dna-plugin/1/stable/jwplayer-hls-dna-plugin.js#streamrootKey=demoswebsiteandpartners"></script>

    <!-- Graphs -->
    <script src="//tools.streamroot.io/usage-graphs/stable/graphs.js"></script>
</head>

<body>
    <header></header>
    <center>
        <div id="demoplayer"></div>
        <div id="streamroot-graphs"></div>
    </center>
    <script>
        jwplayer('demoplayer').setup({
            file: 'https://demo-vod.streamroot.io/index.m3u8',
            dnaConfig: {},
            width: 512,
            height: 288,
            muted: true,
            autostart: true,
            hlsjsConfig: {
                "maxBufferSize": 0,
                "maxBufferLength": 30,
                "liveSyncDuration": 30
            },
        });
    </script>
</body>

</html>
