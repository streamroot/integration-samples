<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flowplayer DNA Plugin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="//samples.streamroot.io/web/assets/demo-pages.css">

    <!-- Makes the header -->
    <script src="//samples.streamroot.io/web/assets/header.js"></script>

    <!-- hls.js plugin -->
    <script src="//cdn.jsdelivr.net/npm/hls.js@0.12.2/dist/hls.min.js"></script>

    <!-- Flowplayer builds -->
    <link rel="stylesheet" href="//releases.flowplayer.org/7.2.6/skin/skin.css">
    <script src="//releases.flowplayer.org/7.2.6/flowplayer.min.js"></script>

    <!-- Streamroot plugin -->
    <script src="//cdn.streamroot.io/flowplayer-hls-dna-plugin/1/stable/flowplayer-hls-dna-plugin.js#streamrootKey=demoswebsiteandpartners"></script>

    <!-- Graphs -->
    <script src="//tools.streamroot.io/usage-graphs/stable/graphs.js"></script>
</head>

<body>
    <header></header>
    <center>
        <div id="videoPlayer" style="height:288px; width:512px"></div>
        <div id="streamroot-graphs"></div>
    </center>
    <script>
        //posible hls.js config Object
        flowplayer.conf.hlsjs = {
            maxBufferSize: 0,
            maxBufferLength: 30,
            liveSyncDuration: 30
        };

        flowplayer.conf.dnaConfig = {};

        flowplayer("#videoPlayer", {
            autoplay: true,
            muted: true,
            clip: {
                sources: [{
                    type: "application/x-mpegurl",
                    src: 'https://demo-vod.streamroot.io/index.m3u8'
                }]
            }
        });
    </script>
</body>

</html>
